name: CI → Security → Test → Build → Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Run security checks, lint, tests, and build
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: dist
      HTACCESS_PATH: public/.htaccess

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm run security:check

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Verify .htaccess is tracked in git (repo)
        id: repo-check
        run: |
          if git ls-files --error-unmatch "${HTACCESS_PATH}" > /dev/null 2>&1; then
            echo "✅ ${HTACCESS_PATH} is tracked in git"
            echo "repo_has_htaccess=true" >> $GITHUB_OUTPUT
            # show the first 50 lines for debugging (safe in CI logs)
            echo "---- ${HTACCESS_PATH} preview (first 50 lines) ----"
            git --no-pager show HEAD:"${HTACCESS_PATH}" | sed -n '1,50p' || true
            echo "---- end preview ----"
          else
            echo "::warning::${HTACCESS_PATH} is NOT tracked in git (git ls-files failed)"
            echo "repo_has_htaccess=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify .htaccess in build output
        id: build-check
        run: |
          # Check common locations
          BUILD_LOCATION="${BUILD_DIR}"
          echo "Looking for .htaccess under ${BUILD_LOCATION}..."
          if [ -f "${BUILD_LOCATION}/.htaccess" ]; then
            echo "✅ Found ${BUILD_LOCATION}/.htaccess"
            echo "build_has_htaccess=true" >> $GITHUB_OUTPUT
            ls -la "${BUILD_LOCATION}/.htaccess" || true
            echo "Preview:"
            sed -n '1,50p' "${BUILD_LOCATION}/.htaccess" || true
          else
            echo "::warning::No .htaccess at ${BUILD_LOCATION}/.htaccess"
            # Also check if the source path was copied directly into the root of build
            if [ -f "public/.htaccess" ]; then
              echo "::warning::Found public/.htaccess in repo root but not in ${BUILD_LOCATION}"
            fi
            echo "build_has_htaccess=false" >> $GITHUB_OUTPUT
          fi
          # Show any .htaccess anywhere inside build dir
          echo "All .htaccess files inside ${BUILD_LOCATION}:"
          find "${BUILD_LOCATION}" -name ".htaccess" -maxdepth 5 -print || echo "none"

      - name: Package build and inspect archive
        id: archive-check
        run: |
          TAR_NAME=site-preview.tar.gz
          tar -czf "${TAR_NAME}" "${BUILD_DIR}" || { echo "::warning::tar failed"; exit 0; }
          echo "Archive contents (filtered for .htaccess):"
          tar -tf "${TAR_NAME}" | grep -F ".htaccess" || echo "::warning::No .htaccess found inside ${TAR_NAME}"
          # Print a few lines from inside archive if present
          if tar -tf "${TAR_NAME}" | grep -F ".htaccess" > /dev/null 2>&1; then
            echo "Contents of first .htaccess in archive:"
            tar -xOzf "${TAR_NAME}" "$(tar -tf "${TAR_NAME}" | grep -F ".htaccess" | head -n1)" | sed -n '1,50p' || true
            echo "archive_has_htaccess=true" >> $GITHUB_OUTPUT
          else
            echo "archive_has_htaccess=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to DreamHost (rsync over SSH, manual ssh-agent)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Deploy via rsync over SSH
        env:
          REMOTE_PATH: ${{ secrets.DREAMHOST_REMOTE_PATH }}
          REMOTE_USER: ${{ secrets.DREAMHOST_SSH_USER }}
          REMOTE_HOST: ${{ secrets.DREAMHOST_SSH_HOST }}
          SSH_KEY: ${{ secrets.DREAMHOST_SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          # Prepare SSH dir and private key file
          mkdir -p ~/.ssh
          printf "%s\n" "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Start ssh-agent and add key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key

          # Add host to known_hosts to avoid interactive prompt
          ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts

          # Dry-run first for safety (uncomment the next line to test DT)
          # rsync -avzn -e "ssh -o StrictHostKeyChecking=yes" dist/ "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"

          # Actual deploy (use -e to pass identity if you prefer not to rely on agent)
          rsync -avz --delete --include='.htaccess' -e "ssh -o StrictHostKeyChecking=yes" dist/ "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"

          # Cleanup: remove key and stop agent
          ssh-add -D || true
          rm -f ~/.ssh/deploy_key
          if [ -n "${SSH_AGENT_PID:-}" ]; then
            kill "$SSH_AGENT_PID" || true
          fi
