name: CI → Security → Test → Build → Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Run security checks, lint, tests, and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm run security:check

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

  deploy:
    name: Deploy to DreamHost (rsync over SSH, manual ssh-agent)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Deploy via rsync over SSH
        env:
          REMOTE_PATH: ${{ secrets.DREAMHOST_REMOTE_PATH }}
          REMOTE_USER: ${{ secrets.DREAMHOST_SSH_USER }}
          REMOTE_HOST: ${{ secrets.DREAMHOST_SSH_HOST }}
          SSH_KEY: ${{ secrets.DREAMHOST_SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          # Prepare SSH dir and private key file
          mkdir -p ~/.ssh
          printf "%s\n" "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Start ssh-agent and add key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key

          # Add host to known_hosts to avoid interactive prompt
          ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts

          # Dry-run first for safety (uncomment the next line to test DT)
          # rsync -avzn -e "ssh -o StrictHostKeyChecking=yes" dist/ "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"

          # Actual deploy (use -e to pass identity if you prefer not to rely on agent)
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=yes" dist/ "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"

          # Cleanup: remove key and stop agent
          ssh-add -D || true
          rm -f ~/.ssh/deploy_key
          if [ -n "${SSH_AGENT_PID:-}" ]; then
            kill "$SSH_AGENT_PID" || true
          fi